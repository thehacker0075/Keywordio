{% extends 'admin_header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<body>
   
    <section align="center">
        <div>
              <form action="{% url 'add_book' %}" method="POST" enctype="multipart/form-data" class="bg-white p-5 contact-form" style="border-radius: 5%;">
              {% csrf_token %}
                <div class="form-group">
                <h1><b>Add Book</b></h1>
                    <select class="form-group" name="book_collection">
                        <option value="">---Select Collection---</option>
                        <option value="coding_book">Coding Books</option>
                        <option value="hacking_book">Hacking Books</option>
                        <option value="history_book">History Books</option>
                        <option value="general_knowledge">General Knowledge</option>
                    </select>
                </div>
                <div class="form-group">
                  <input type="text" required name="book_name" class="form-control" placeholder="Book Name">
                </div>
                <div class="form-group">
                  <input type="text" required name="book_price" class="form-control" placeholder="Book Price">
                </div>
                <div class="form-group">
                  <textarea name="book_des" id="" cols="30" rows="7" class="form-control" placeholder="Book Descreption"></textarea>
                </div>
                <div class="form-group">
                  <input type="file" required name="book_image" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" value="Add Product" class="btn btn-primary py-3 px-5">
                </div>
              </form>
        </div>
      </section>
    
</body>

</html>
{% endblock %}

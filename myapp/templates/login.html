{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<body>
   
    <div class="col-md">
        <div class="col-md-12">
            <form action="{% url 'login' %}" method="POST" class="bg-white p-5 contact-form" style="border-radius: 5%;">
                {% csrf_token %}
                  <h1 align="center"><b>Login</b></h1>
                  <div class="form-group">
                    <input type="text" id="c_email" name="email" class="form-control" placeholder="Your Email" required>
                    <span id="email_error" style="color: red;"></span>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group" align="center">
                    <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                  </div><br>
                </form>
          
        </div>
      </div>
    
</body>

</html>
{% endblock %}
